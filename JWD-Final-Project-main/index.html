    <div class="container">
      <form id="newTaskForm">
        <div class="form-group">
          <h1>Task Form</h1>
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Name Here">
        </div>
        <div class="form-group">
          <label for="inputDescription">Description</label>
          <input type="text" class="form-control" id="inputDescription" placeholder="Description">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAssigned">Assigned</label>
            <input type="text" class="form-control" id="inputAssigned">
          </div>
          <div class="form-group col-md-4">
            <label for="inputDue">Due</label>
            <input type="date" id="inputDue" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </div>
        <div class="form-group">
          <div class="form-check">
          </div>
        </div>
      </form>
